{% extends "/base/base.html" %}

{% block title %}添加用户{% endblock %}

{% block content %}

    <div>
        <form name="my_form" method="post" class="form-horizontal" role="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="form-group">
                <label for="nickname" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" name="nickname" value="" class="form-control" id="nickname" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="real_name" class="col-sm-2 control-label">真实姓名</label>
                <div class="col-sm-10">
                    <input type="text" name="real_name" value="" class="form-control" id="real_name" placeholder="请输入真实姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password" value="" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="password_confirm" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password_confirm" value="" class="form-control" id="password_confirm" placeholder="请输入确认密码">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" name="email" value="" class="form-control" id="email" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="wechat" class="col-sm-2 control-label">微信</label>
                <div class="col-sm-10">
                    <input type="text" name="wechat" value="" class="form-control" id="wechat" placeholder="请输入微信">
                </div>
            </div>
            <div class="form-group">
                <label for="role_id" class="col-sm-2 control-label">角色</label>
                <div class="col-sm-10">
                    <select class="form-control" id="role_id" name="role_id">
                        <option value="1">普通用户</option>
                        <option value="2">管理员</option>
                    </select>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
