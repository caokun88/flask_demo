{% extends "/base/base.html" %}

{% block title %}{% if id%}修改{% else %}添加{% endif%}商品{% endblock %}

{% block content %}
    <div>
        <form name="my_form", enctype="multipart/form-data", method="post" class="form-horizontal" role="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">商品名称</label>
                <div class="col-sm-10">
                    <input type="text" name="name" value="{{ name }}" class="form-control" id="name" placeholder="请输入商品名称">
                </div>
            </div>
            <div class="form-group">
                <label for="agent_fee" class="col-sm-2 control-label">代理价格</label>
                <div class="col-sm-10">
                    <input type="number" name="agent_fee" value="{{ agent_fee }}" class="form-control" id="agent_fee" placeholder="请输入代理价格（单位为分）">
                </div>
            </div>
            <div class="form-group">
                <label for="selling_fee" class="col-sm-2 control-label">出售价格</label>
                <div class="col-sm-10">
                    <input type="number" name="selling_fee" value="{{ selling_fee }}" class="form-control" id="selling_fee" placeholder="请输入出售价格（单位为分）">
                </div>
            </div>
            <div class="form-group">
                <label for="icon" class="col-sm-2 control-label">icon</label>
                <div class="col-sm-10">
                    <input type="file" name="icon" value="{{ icon }}" class="form-control" id="icon" placeholder="请输上传icon">
                </div>
            </div>
            <div class="form-group">
                <label for="order_index" class="col-sm-2 control-label">优先级</label>
                <div class="col-sm-10">
                    <input type="number" name="order_index" value="{{ order_index }}" class="form-control" id="order_index" placeholder="请输入优先级">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
